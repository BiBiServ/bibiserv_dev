# Overview Infobox, title and buttons.

overview=Overview
overviewInfo=This is the general overview for the creation of your new tool description. \
You can easily see the current state of creation here. The traffic lights \
beside the categories represent how close your description is to completion. \
If the light is red, essential infos are missing and your tool description can \
not be converted to a valid xml file. This means that you will NOT be able to save \
your current state of work! \
If the light is yellow you have typed in all essential information to create \
a rudimentary but valid tool description-xml-file. \
If the light is green your description is fully completed and your work is done. \
To start a tool description you should start from the top to the bottom beginning \
with "Basic Information". \
If you want to load an existing (valid!) tool description, please use the "Import XML"-\
button. If you want to save your current state of work as an xml-tool description \
please use the "Export Project"-button (this will not work if there are red traffic lights left!). If you want to delete your current work and start \
over again please use the "clear"-button.
