example=Example
exampleInfo=You can edit all examples for this functionality here. Users of BiBiServ2 \
can use such examples to get a better understanding of how your functionality works. \
An example is a set of values for the necessary inputs and parameters of this functionality. \
You can edit the values for inputs and parameters in the center of the screen. \
If you save the Wizard will check if your example data is consistent with all your \
parameter descriptions and your dependencies. \
If an input for your functionality is a plain text-file (like a FASTA-file) you can \
type in the files content directly into a text field. \
Please note that you have to save your functionality before creating a new example \
because the example will be generated according to your last saved state of the \
functionality. \
On the right side of the screen you have an overview of existing examples. \
You can copy, edit and delete existing examples and add new ones. \
Please note that if you use the "edit" or the "+" button your current example is not saved!
