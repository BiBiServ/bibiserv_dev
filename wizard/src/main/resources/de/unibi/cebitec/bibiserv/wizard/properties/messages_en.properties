input=Input
inputInfo=On this site you can describe a possible input for your function. \
In addition to the inputs name, short description and description you also have \
to define the representation and the handling. The representation is the type of \
your input data in bioinformatic terms (e.g. a certain type of FASTA). \
You can simplify the search for the right representation by using filters. \
The handling of your input defines how the input data gets into the tool \
technically speaking (e.g. as a file). The "option" is a \
commandline prefix for this input that is used when your tool is called via \
commandline (e.g. -FILE=). You also can define an example for your input. \
On the right side of the screen you have an overview of existing inputs. \
You can edit and delete existing examples and add new ones. \
Please note that if you use the "edit" or the "+" button your current input is not saved!

