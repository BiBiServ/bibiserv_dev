functionSelectionInfo=This is an overview for the functionalities of your tool. \
If you create a function description, it will be shown on the right side of the \
screen and you can select it in the dropdown menus in the center of the screen. \
A function is basically a use case for your tool (e.g. multiple sequence alignment \
for proteins). If your tool has multiple different application purposes you should \
create a function for each. \
If you want a described functionality to be part of the final tool description, \
just select it in at least one dropdown menu. Your tool description needs at \
least one selected function to be a valid tool description. \
You can create actual function descriptions using the "+" button on the right side of \
the screen.
