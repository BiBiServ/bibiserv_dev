dependency=Dependency
dependencyInfo=This page enables you to define Dependencies between different \
parameters in your tool. \
For a valid dependency description you have to provide a name, a short description \
and the dependency itself. To define definitions, write them into the "Definition"-text field \
in the center of the screen. You also can use the buttons for all existing \
parameters to convieniently include them in the dependency definition. \
The language to describe dependencies is Jan Kruegers \
DependencyLanguage. The BNF-definition of the language can be found in the BiBiServ-\
wiki at the TechFak Bielefeld. \
You can also test your dependency if it is technically valid for a given function. \
The result of the test will be shown in the "Log" window at the bottom of the screen. \
On the right side of the screen you have an overview of existing dependencies. \
You can edit and delete existing dependencies and add new ones. \
