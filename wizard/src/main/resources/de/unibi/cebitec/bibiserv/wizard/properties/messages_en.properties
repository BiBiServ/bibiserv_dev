function=Function
functionInfo=This is the main window to create a new function. You have to type \
in a name, short description and description for each new functionality you want \
to describe. Also you have to define the output of this functionality. \
On the right side of the screen you can see an overview containing all \
descriptions of functions, inputs, outputs, parameter groups and dependencies \
you have created already. \
If you want to use one of these created items for your current function description, \
just select it in the respective dropdown menu. \
If you want to edit the order of the parameters, inputs and outputs in a command-line \
call of this functionality please use the "Edit order"-button. \
If you want to set up an example for this functionality BiBiServ-users can use to \
get a better understanding of what your tool does please use the "Edit examples"-button. \
If you want to create new descriptions of functions, inputs, outputs, parameter groups \
or dependencies please use the respective "+" button on the right side of the screen. \
A parameter group is a wrapper structure that contains all descriptions of parameters \
of a given functionality (or even other parameter groups). \
A dependency description defines dependencies between different parameters (e.g. \
that a given parameter may not be defined if another one is defined). \
Please note that if you use the buttons to create a new function or edit an existing \
one your current function is not saved!
