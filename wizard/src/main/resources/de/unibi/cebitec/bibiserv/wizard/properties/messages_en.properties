parameterInfo=A parameter manipulates the behaviour of your functionality without being \
actual input data. You can describe a parameter of your function here. In addition \
to the name, short description and detailed description you have to define a type \
of your parameter (e.g. integer if you want to describe the "maximum edit distance" \
parameter for an alignment tool). You also can define boundaries and defaults for your parameter. \
The "option" is a commandline prefix for this parameter that is used when your \
tool is called via commandline (e.g. -e). You can see How the commandline call \
for this parameter would look like at the "Example result" entry at the button \
of the screen. \
The GUI Element defines how users of BiBiServ2 type in the parameter data at the \
submission page for your tool. In most cases the default value is the right choice. \
If you define a string parameter you can type in a regular expression that is used \
to validate any user input for this tool. \
A boolean parameter is a simple switch that adds the "option" commandline modifier \
to the commandline call or not. Please note that you have to type in an option string \
if you use boolean parameters. \
Please note that if you define enum parameters you have to type in a separator. \
This is mainly a technical consideration. If you do not need a special character \
here just use the ",". \
In most cases, key and value of enum parameters are the same. The name of an \
enumeration is the name that is displayed to the users of BiBiServ2. \
On the right side of the screen you have an overview of existing parameters. \
You can edit and delete existing parameters and add new ones. \
Please note that if you use the "edit" or the "+" button your current parameter group is not saved!
