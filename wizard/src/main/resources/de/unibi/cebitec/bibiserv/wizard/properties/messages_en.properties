createXMLInfo=This site provides functions for generating an output xml-document \
of your tool description as well as generating web-pages and java-classes for \
deployment of your tool on the BiBiServ2 using codegen. \
The output-xml will be a valid tool description according to the BiBiServAbstraction \
schema . \
Please note! If you change anything to your tool description, you have to \
use the "Create XML" button again! \
A created tool description can be loaded into the Wizard again. Therefore this \
function makes it possible to save your current working state. \
After finishing the xml creation you can start the codegen process using the \
"Create Code" button. This process will create a functioning set of web pages and \
Java backing beans as a Maven-Project that is compatible with the BiBiServ framework. \
You can download the generated project as a .zip-file. \
There are several options for code creation that manipulate which pages and \
functionalities are created for your tool. Please do not use these options if you \
don't know what you are doing.
