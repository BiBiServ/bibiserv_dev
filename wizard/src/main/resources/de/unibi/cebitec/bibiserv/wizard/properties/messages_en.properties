paramGroupInfo=A parameter group is a collection of parameters and other \
parameter groups. Its purpose is to group parameters into one reference to \
simplify parameter management. You can create actual parameter descriptions by \
clicking on the "+" button next to the label "parametes" on the right \
side of the screen. \
A parameter manipulates the behaviour of your functionality without being \
actual input data. If you want a finished parameter or a finished parameter \
group description to be wrapped in your current parameter group just select them \
in one of the dropdown menus and press "save". Also you have to type in a name \
to create a valid parameter group. \
The name of your parameter group has to be a unique id. The displayed name however may \
be the same as for any other parameter group. The displayed name is the name that is displayed \
to BiBiServ users. \
On the right side of the screen you have an overview of existing parameter groups. \
You can edit and delete existing parameter groups and add new ones. \
Please note that if you use the "edit" or the "+" button your current parameter group is not saved!
