<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="masterLayout.xhtml">


    <!--***************INFOBOX***************-->
    <ui:define name="infoBox">
        #{msg.execInfosInfo}
    </ui:define>
    <!--***************HEADER***************-->
    <ui:define name="header">
        #{msg.execInfos}
    </ui:define>
    <!--***************MAIN***************-->
    <ui:define name="main">
        <p:messages id="error"/>
        <h:panelGrid columns="2"  styleClass="top centered twoColumnTable">
            
            <f:ajax listener="#{executableInfoBean.unsavedChange}" render="@form" execute="@form">
                
            <h:outputLabel for="exectype" value="#{msg.execType}: *" title="#{msg.execTypeToolTip}"/>
            <h:inputText id="exectype" value="#{executableInfoBean.type}" title="#{msg.execTypeToolTip}" styleClass="elementWidth"/>
           
            <h:outputLabel for="execimage" value="#{msg.execImage}" title="#{msg.execImageToolTip}"/>
            <h:inputText id="execimage" value="#{executableInfoBean.image}" title="#{msg.execImageToolTip}" styleClass="elementWidth"/>

            <h:outputLabel for="execpath" value="#{msg.execPath}" title="#{msg.execPathToolTip}"/>
            <h:inputText id="execpath" value="#{executableInfoBean.path}" title="#{msg.execPathToolTip}" styleClass="elementWidth"/>

            
            <h:outputLabel for="callingInfo" value="#{msg.callingInfo}: " title="#{msg.execCallingToolTip}"/>
            <h:inputText id="callingInfo" value="#{executableInfoBean.callingInfo}" title="#{msg.execCallingToolTip}" styleClass="elementWidth"/>
            <h:outputLabel for="version" value="#{msg.version}: *" title="#{msg.execVersionToolTip}"/>
            <h:inputText id="version" value="#{executableInfoBean.version}" title="#{msg.execVersionToolTip}" styleClass="elementWidth"/>
                 
            </f:ajax>
        </h:panelGrid>        
    </ui:define>

    <!--***************BOXES ON SIDE***************-->
    <ui:define name="box">
    </ui:define>

    <!--***************BUTTONS ON THE BOTTOM***************-->
    <ui:define name="buttons">
        
         <h:outputLabel id="changeLabel" value="#{msg.unsavedChanges} " title="#{msg.unsavedChangesTooltip}" rendered="#{executableInfoBean.renderUnsavedChanges}" class="changeLabel" />
        
        <h:panelGrid id="navigation" styleClass="navigation" columns="3" >
            <p:commandButton id="saveAndReturn" value="#{msg.saveReturn}" update="@form" actionListener="#{executableInfoBean.saveReturn}"/>
            <p:commandButton id="save" value="#{msg.save}" update="@form" actionListener="#{executableInfoBean.save}"/>
            <p:commandButton id="cancel" action="#{executableInfoBean.cancel}" ajax="false" value="#{msg.cancel}"/>
        </h:panelGrid>
    </ui:define>


</ui:composition>
