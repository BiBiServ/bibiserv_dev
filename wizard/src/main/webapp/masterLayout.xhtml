<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{msg.title}</title>
        <ui:insert name="javascript"/>
    </h:head>
    <h:body onload="#{onLoadFunction}">
        <h:form id="form" enctype="multipart/form-data">
           <h:outputStylesheet  name="stylesheet.css"  />
           <h:outputStylesheet name="upload.css" />
            <center>
                <h1>#{msg.title}</h1>

                <p:panel styleClass="mainpanel">
                    <p:panel styleClass="infoBox" id="infoPanel" header="" collapsed="#{masterLayoutBean.infoCollapsed}">
                        <f:facet name="header">
                            <span style="width:100px;display: inline-block;"/>
                            <span style="display: inline-block;width: 719px;">#{msg.infoBox}</span>
                            <p:commandButton id="infoOben" value="#{masterLayoutBean.infoButtonText}" action="#{masterLayoutBean.toggleInfoCollapsed()}" update="infoPanel" style="width:100px"/>
                        </f:facet>
                        <ui:insert name="infoBox"/>
                    </p:panel>

                    <f:facet name="header">
                        <ui:insert name="header"/>
                    </f:facet>
                    <h:panelGrid columns="2" border="0" styleClass="minHeight">
                        <h:panelGrid columns="1" cellpadding="10" styleClass="mainCenter" border="0">
                            <ui:insert name="main"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" border="0" styleClass="boxes">
                            <ui:insert name="box" />
                        </h:panelGrid>
                    </h:panelGrid>
                    <ui:insert name="buttons"/>
                </p:panel>
            </center>

            <ui:insert name="popup"> </ui:insert>
        </h:form>
    </h:body>
</html>
