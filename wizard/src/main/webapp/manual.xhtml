<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="masterLayout.xhtml">

    <!--***************JAVASCRIPT***************-->
    <ui:define name="javascript">
    </ui:define>
    <!--***************INFOBOX***************-->
    <ui:define name="infoBox">
        #{msg.manualInfo}
    </ui:define>
    <!--***************HEADER***************-->
    <ui:define name="header">
        #{msg.manual}
    </ui:define>
    <!--***************MAIN***************-->
    <ui:define name="main">
        <p:messages id="error"/>
        <h:panelGrid columns="2"  styleClass="top centered twoColumnTable">

            <f:ajax listener="#{parameterBean.unsavedChange}" render="@form" execute="@form">
            <h:outputLabel  value="#{msg.introduction}: *" title="#{msg.manualIntroductionToolTip}" />
            <p:commandButton ajax="false"  action="#{manualBean.editIntroductionContent}" value="#{msg.introductionEditor}" title="#{msg.manualIntroductionToolTip}" />

            <h:outputLabel  value="#{msg.customContent}:" title="#{msg.manualCustomContentToolTip}" />
            <p:commandButton ajax="false"  action="#{manualBean.editCustomContent}" value="#{msg.customContentEditor}" title="#{msg.manualCustomContentToolTip}" />
            </f:ajax>

        </h:panelGrid>
    </ui:define>

    <!--***************BOXES ON SIDE***************-->
    <ui:define name="box">
    </ui:define>

    <!--***************BUTTONS ON THE BOTTOM***************-->
    <ui:define name="buttons">
        
       <h:outputLabel id="changeLabel" value="#{msg.unsavedChanges} " title="#{msg.unsavedChangesTooltip}" rendered="#{manualBean.renderUnsavedChanges}" class="changeLabel" />
        
        <h:panelGrid columns="3" styleClass="centered" border="0">
            <p:commandButton update="@form" id="saveAndReturn" action="#{manualBean.saveAndReturn}" value="#{msg.saveReturn}" />
            <p:commandButton update="@form" id="save" action="#{manualBean.save}" value="#{msg.save}" />
            <p:commandButton ajax="false" id="cancel" action="#{manualBean.cancel}" value="#{msg.cancel}"  />
        </h:panelGrid>
    </ui:define>

</ui:composition>
